<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex-direction</title>
    <style media="screen">
      .flex-direction{
        display: flex;
        flex-direction: row-reverse;
        border: solid 1px black;
      }
      .item{
        border: solid 1px black;
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="flex-direction">
        <div class="item">

        </div>
    </div>
  </body>
</html>
