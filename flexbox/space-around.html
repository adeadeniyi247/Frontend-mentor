<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flex-direction</title>
    <style media="screen">
    /* this is for space-around and space-between*/
      .flex-direction{
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: flex-end;
        border: solid 1px black;
        height: 100vh;
      }
      .item{
        border: solid 1px black;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="flex-direction">
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
    </div>
  </body>
</html>
